<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .box button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .box p {
      margin-top: 12px;
      font-size: 14px;
      color: #cbd5e1;
    }
    .box a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Verifikasi Token</h2>
    <form action="/verifikasi" method="POST">
      <input type="text" name="token" placeholder="Masukkan Token Anda" required>
      <button type="submit">Verifikasi</button>
    </form>
    <p>Gapunya token? <br><a href="https://wa.me/60143757643" target="_blank">Hubungi Admin</a></p>
  </div>
</body>
</html>
